<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<meta charset="utf-8">
		<title>Trello-JS</title>
	</head>
	<body>
		<header>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4 col-md-offset-4 text-center">
						<img src="img/header-logo.png">
					</div>
				</div>
			</div>
		</header>
		<section class="contenedor">
			<div id="contieneTodo">
				<div id="contenedorLista">
					<div id="nuevaLista">Añadir una lista...</div>
					<form id="formLista" class="desaparece">
						<input type="text" name="nombre" placeholder="Añadir una lista..." id="nombreLista"><br>
						<button type="submit" id="btnGuardar" class="boton">Guardar</button>
						<button type="button" id="btnCerrar" class="boton cerrar">X</button>
					</form>
				</div>
			</div>
		</section>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
